<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <title>Google</title>
    <style>

        .container{
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            height: 100vh;
            width: 95vw;
            margin: 10px;
            text-align: center;
            align-content: center;
        }
        button{
            font-size: large;
            height: 50px;
            width: auto;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 20px;
        }

        .navbar{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            height: 50px;
            width: auto;
            border: none;
            text-align: center;
            align-content: center;
        }
        .footer{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            height: 50px;
            width: auto;
            text-align: center;
            align-content: center;
        }

        .left{
            font-size: larger;
        }
        .left a{
            padding: 20px;
        }
        .right{
            font-size: larger;
        }
        .right a{
            padding: 20px;
        }
        .form{
            margin-top: -10%;
        }

        .search input{
            border: none;
            font-size: 20px;
            margin: 10px;
            width: 55%;
        }
        .search{
            display: flex;
            justify-content: center;
        }
        a{
            text-decoration: none;
            color: black;
        }
        a:hover{
            text-decoration: underline;
        }
        section{
            border-style: groove;
            border-radius: 30px;
            opacity: 50%;
        }
        section i{
            padding: 10px;
            font-size: 20px;
            color: blue;
        }


    </style>

</head>

<body>
    <!-- Creating a container -->
    <div class="container">
        <!-- Top navbar inside container -->
        <div class="navbar">
            <!-- Navbar left side -->
            <div class="left">
                <a href="about">About</a>
                <a href="store">Store</a>
            </div>
            <!-- Navbar Right side -->
            <div class="right">
                <a href="Gmail">Gmail</a>
                <a href="Images">Images</a>
                
                <a href="about">Profile</a>

                
            </div>
        </div>
        <!-- Center image and form part -->
        <div class="form">
            <!-- Image of google -->
            <img src="./image/a.jpeg" alt="">
            <div class="formimg">
                <form action="" method="get">
                    <!-- Search part with font font-awesome -->
                    <div class="search">
                        <section>
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input placeholder="" name="q">
                            <i class="fa-solid fa-microphone"></i>
                            <i class="fa-solid fa-camera"></i>
                        </section>

                    </div>
                    <!-- Buttons  -->
                    <button type="submit">Google Search</button>
                    <button type="submit">I'm Feeling Lucky</button>

                </form>
            </div>
 
        </div>

        <!-- footer part -->
        <div class="footer">
            <!-- Footer left side -->
            <div class="left">
                <a href="about">Advertising</a>
                <a href="store">Business</a>
                <a href="store">How Search works</a>

            </div>
            <!-- footer right side -->
            <div class="right">
                <a href="Gmail">Privacy</a>
                <a href="Images">Terms</a>
                
                <a href="about">Setting</a>

                
            </div>
        </div>
    </div>
    
</body>
</html>
