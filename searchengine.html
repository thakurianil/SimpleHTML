<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <title>Google</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            height: 100vh;
            width: 95vw;
            margin: 10px;
            text-align: center;
            align-content: center;
        }

        button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            line-height: 27px;
            height: 36px;
            min-width: 54px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }

        .navbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            height: 50px;
            width: auto;
            border: none;
            text-align: center;
            align-content: center;
        }

        .footer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            height: 50px;
            width: auto;
            text-align: center;
            align-content: center;
        }

        .left {
            font-size: larger;
        }

        .left a {
            padding: 20px;
        }

        .right {
            font-size: larger;
        }

        .right a {
            padding: 20px;
        }

        .form {
            margin-top: -10%;
        }

        .search input {
            border: none;
            font-size: 20px;
            margin: 10px;
            /* width: 55%; */
            outline: none;

        }

        .search {
            display: flex;
            justify-content: center;
            padding: 5px 8px 0 14px;
            flex: 1;
        }

        a {
            text-decoration: none;
            color: black;
        }

        a:hover {
            text-decoration: underline;
        }

        section {
            border: 1px solid #dfe1e5;
            box-shadow: none;
            border-radius: 24px;
            margin: 0 auto;
            width: 800px;
            width: auto;
            max-width: 584px
  
        }

        section i {
            padding: 10px;
            font-size: 20px;
            color: blue;
        }
    </style>

</head>

<body>
    <!-- Creating a container -->
    <div class="container">
        <!-- Top navbar inside container -->
        <div class="navbar">
            <!-- Navbar left side -->
            <div class="left">
                <a
                    href="https://about.google/?fg=1&utm_source=google-AU&utm_medium=referral&utm_campaign=hp-header">About</a>
                <a
                    href="https://store.google.com/AU/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-GB">Store</a>
            </div>
            <!-- Navbar Right side -->
            <div class="right">
                <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                <a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Images</a>
                <i class="fa-solid fa-list"></i>
                <a href="about"><i class="fa-solid fa-circle-user"></i></a>


            </div>
        </div>
        <!-- Center image and form part -->
        <div class="form">
            <!-- Image of google -->
            <img src="./image/a.jpeg" alt="">
            <div class="formimg">
                <form action="" method="get">
                    <!-- Search part with font font-awesome -->
                    <div class="search">
                        <section>
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input placeholder="" name="q">
                            <i class="fa-solid fa-microphone"></i>
                            <i class="fa-solid fa-camera"></i>
                        </section>

                    </div>
                    <!-- Buttons  -->
                    <button type="submit">Google Search</button>
                    <button type="submit">I'm Feeling Lucky</button>

                </form>
            </div>

        </div>

        <!-- footer part -->
        <div class="footer">
            <!-- Footer left side -->
            <div class="left">
                <a
                    href="https://ads.google.com/intl/en_au/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a
                    href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>

            </div>
            <!-- footer right side -->
            <div class="right">
                <a href="https://policies.google.com/privacy?hl=en-AU&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en-AU&fg=1">Terms</a>

                <a href="about">Setting</a>


            </div>
        </div>
    </div>

</body>

</html>
