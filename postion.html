<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        *{
            margin: 0%;
            padding: 100px;
        }
        .parent{
            background-color: red;
            position: relative;
            position: static;
            width: 100vw;
            height: 100vh;


        }
        .child{
            background-color: blue;
            top: 100px;
            width: 100px;
            height: 200px;
            position: static;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
