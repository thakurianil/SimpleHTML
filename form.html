<!DOCTYPE html>
<html>
    <title>
        Registeration form
    </title>
    <body>
        <a href="/html.html">Home</a>
        <h1>User Registeration</h1>
        <hr>
        <form action=" ">
            <p>
                <label>User Name: </label>
                <input type="text"/>
            </p>
            <p>
                <label>Email: </label>
                <input type="email"/>
            </p>
            <p>
                <label>Phone: </label>
                <input type="number"/>
            </p>
            <p>
                <label>Password: </label>
                <input type="password"/>
            </p>

            <p>
                <Button>Submit</Button>
            </p>

        </form>
    </body>
</html>
